<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" maxlength="3" pattern="\d{0,3}" title="Please enter up to 3 digits only."
        placeholder="Enter up to 3 numbers" />


<div class="blog"></div>
    <script>
        let display = ''
      const getblog = async () => {

        try {
            const res = await fetch('https://blog.247pharmacy.net/users/getblogs')
            if(!res.ok) throw new Error ('A network Error occurred')

            const data = await res.json()
            
            display = data.map(value => {
               return `<div>${value.title}</div>
               `
            }).join('')
            console.log(display)
            document.querySelector('.blog').innerHTML = display
            
        } catch (error) {
            console.log(error.message)
            console.log("Faild Fetch")
        }

      }

      getblog();
    </script>
</body>
</html>
