<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>Sign up</title>
    <style>
        .form-img{
            background-image:url('assets/img/Group\ 232.png');
        }

        .error-text {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row form-container">
            <div class="col-lg-5 form-img" >  
            </div>
            <div class="col-lg-7">
                <div class="form">
                    <div class="logo">
                        <img src="assets/img/247LAB LOGO DESIGN (1).png" alt="" width="160">
                    </div>
                    <div class="form-info text-center">
                        <div style="height: 3px; width: 2rem; background-color: #33C946;"></div>
                        <h4>Sign up to 247Laboratory.net</h4>
                    </div>

                    <div id="alert-container"></div>

                    <form id="signup-form">
                        <div class="mb-3 mt-3">
                          <label for="fname" class="form-label">First Name:</label>
                          <input type="text" class="form-control" id="fname" name="fname" required>
                          <div id="fname-error" class="error-text"></div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="lname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lname"  name="lname">
                            <div id="lname-error" class="error-text"></div>
                          </div>
                          <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email"  name="email" required>
                            <div id="email-error" class="error-text"></div>
                          </div>                          
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                            <div id="phone-error" class="error-text"></div>
                          </div>
                          <div class="mb-3 mt-3">
                            <label for="statename" class="form-label">State Name:</label>
                            <select name="statename" id="statename" class="form-control" style="background: #EDEDED;" required>
                                <option value="Imo">Imo</option>
                                <option value="FCT Abuja">Abuja</option>
                            </select>
                            <div id="statename-error" class="error-text"></div>
                          </div>

                          <div class="mb-3 mt-3">
                            <label for="areaid" class="form-label">Area ID:</label>
                            <select name="areaid" id="areaid" class="form-control" style="background: #EDEDED;" required>
                              <option value="1">Area 1</option>
                              <option value="2">Area 2</option>
                            </select>
                            <div id="areaid-error" class="error-text"></div>
                          </div>
                          <div class="mb-3">
                            <label for="streetaddress" class="form-label">Street Address:</label>
                            <input type="text" class="form-control" id="streetaddress" name="streetaddress" required>
                            <div id="streetaddress-error" class="error-text"></div>
                          </div>
                          <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" id="dob" class="form-control" name="dob" id="dob" required>
                            <div id="dob-error" class="error-text"></div>
                          </div>

                        <div class="mb-3">
                          <label for="password" class="form-label">Password:</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                          <div id="password-error" class="error-text"></div>
                        </div>
                        
                        <div class="mb-3">
                          <label for="password2" class="form-label">Confirm Password:</label>
                          <input type="password" class="form-control" id="password2" name="password2" required>
                          <div id="password2-error" class="error-text"></div>
                        </div>


                        <button id="submit-button" class="btn btn-primary submit-btn">Submit</button>
                        <div class="account text-center my-2">
                            <p>Already Have An Account? <a href="signin.html">Sign In</a></p>
                        </div>
                        
                      </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./assets/js/signup.js"></script>
</body>
</html>
