<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/forgotpassword.css">
    <title>Document</title>
    <style>
        .form-img{
            background-image:url('assets/img/Group\ 232.png');
        }

        .error-text {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row form-container">
            <div class="col-lg-5 form-img" >  
            </div>
            <div class="col-lg-7">
                <div class="form">
                    <div class="logo">
                        <img src="assets/img/247LAB LOGO DESIGN (1).png" alt="" width="160">
                    </div>
                    <div class="form-info text-center mb-4">
                        <div style="height: 3px; width: 2rem; background-color: #33C946;"></div>
                        <h4>Forgot Password?</h4>
                    </div>
                    <div class="text my-3">
                        <p>Please provide the email address you used to sign up, and we will send instructions to reset your password.</p>
                    </div>
                    

                    <div id="alert-container"></div>
                    <form id="forgot-password-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div id="email-error" class="error-text"></div>
                        </div>
                        <button id="submit-button" class="btn btn-primary submit-btn">Reset Pasword</button>
                      </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="./assets/js/forgotpassword.js"></script>
</body>
</html>
