<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .form-img{
            background-image:url('assets/img/Group\ 232.png');
        }

        .error-text {
                color: #dc3545;
            }
    </style>
<body>
    <div class="container-fluid p-0">
        <div class="row form-container">
            <div class="col-lg-5 form-img" >  
            </div>
            <div class="col-lg-7">
                <div class="form">
                    <div class="logo">
                        <img src="assets/img/247LAB LOGO DESIGN (1).png" alt="" width="160">
                    </div>
                    <div class="form-info text-center mb-4">
                        <div style="height: 3px; width: 2rem; background-color: #33C946;"></div>
                        <h4>Sign up to 247Laboratory.net</h4>
                    </div>
                    <div class="google text-center">
                        <img src="assets/img/google.png" alt="" width="20">
                        <a href="#">Sign in with Google</a>
                    </div>

                    <div id="alert-container" class="mt-3"></div>

                    <form id="signin-form">
                        <div class="my-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div id="email-error" class="error-text"></div>
                        </div>
                          
                        <div class="account text-center my-4">
                            <p><a href="forgotpassword.html">forgot password</a></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div id="password-error" class="error-text"></div>
                        </div>

                        <button id="submit-button" class="btn btn-primary submit-btn"><i id="spinner" class="fas"></i> Sign In</button>
                        <div class="account text-center my-2">
                            <p>Don't Have An Account? <a href="signup.html">Sign Up</a></p>
                        </div>
                      </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./assets/js/signin.js"></script>
</body>
</html>
